<!DOCTYPE>
<html lang="en">  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prototyper Command Center</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
    <script type="text/javascript" src="js/jwplayer.js" ></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>jwplayer.key=""</script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 center-wrap">
          <div id="pwrapper"><div id="player"></div></div>
          <!-- leave as debugging option -->
          <input type="text" id="stream" value="rtmp://glass.ci.northwestern.edu:4000/live/test.sdp"></input>
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <!-- <div id="status"></div> -->
        </div>

        <div class="col-md-5 center-wrap" id="right-col">
          <!-- <button> Click me to record audio! </button> -->
          <div id="location">
            
          </div>
          <div id="messages">
            <div id="history"></div>
            <input id="message" type="text" value="Turn left!">
            <input id="submit" type="submit">
          </div>
          
          <div class="center-wrap">
            <div id="connect-info">
              <img class="icon" src="icons/mic.png"/>
              <img class="icon" src="icons/connect.png"/>
              <span id="duration"> 0:00 </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
